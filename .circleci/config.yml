version: 2.1

jobs:
  say-hello-1:
    docker:
      - image: cimg/node:16.20.2
    steps:
      - checkout
      - run:
          name: "fail"
          command: node index.js fail
  say-hello-2:
    docker:
      - image: cimg/node:16.20.2
    steps:
      - checkout
      - run:
          name: "success"
          command: node index.js

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  case-success:
    jobs:
      - say-hello-2
  case-fail:
    jobs:
      - say-hello-1
